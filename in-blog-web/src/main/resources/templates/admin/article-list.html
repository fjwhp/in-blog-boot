<script type="text/html" id="toolbarDemo">
    <input class="text" style="height:30px;width:157px;" name="title" id="title" placeholder="请输入标题">
    <a href="#" lay-filter="" style="position: absolute;left: 144px;" onclick="searchTitle()">
        <i class="layui-icon layui-icon-search" style="background:#fff;padding:5px;"></i>
    </a>
</script>

<script type="text/html" id="operation">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData"> 编辑</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">删除</button>
    </div>
</script>

<script type="text/html" id="switchTpl">
    <input type="checkbox" name="enable" value="{{d.enable}}" lay-skin="switch" lay-text="启用|停用"
           lay-filter="selectEnable" {{ d.enable ? 'checked': ''}}>
</script>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            toolbar: '#toolbarDemo',
            elem: '#postList',
            url: '/post/v2/list',
            page: true,
            cols: [[
                {field: 'id', hide: true},
                {field: 'ename', width: 80, hide: true},
                {field: 'shamId', width: 80, hide: true},
                {field: 'title', width: 280, title: "标题", sort: true},
                {field: 'views', width: 90, title: "阅读数", sort: true},
                {field: 'pros', width: 90, title: "点赞数", sort: true},
                {
                    field: 'lastModifiedTime',
                    width: 170,
                    title: '最后更新时间',
                    templet: "<div>{{layui.util.toDateString(d.ordertime, 'yyyy年MM月dd日 HH:mm:ss')}}</div>"
                },
                {field: 'userCname', width: 100, title: "创建人", sort: true},
                {field: 'enable', width: 100, title: "状态", templet: '#switchTpl'},
                {field: '', title: "操作", templet: '#operation'}

            ]]
        });

        //监听单元格编辑
        table.on('edit(postList)',
            function (obj) {
                var value = obj.value //得到修改后的值
                    ,
                    data = obj.data //得到所在行所有键值
                    ,
                    field = obj.field; //得到字段
                layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
            });

    });


    layui.use(['form'], function () {
        var form = layui.form;
        form.on('switch(selectEnable)', function (data) {
            //开关是否开启，true或者false
            var item = $(data.elem).parents('tr').first().find('td');
            var ename = item.eq(1).text();
            var shamId = item.eq(2).text();
            var checked = data.elem.checked;
            $.ajax({
                cache: false,
                type: "POST",
                contentType: 'application/json',
                url: "/post/v2/enable/" + ename + "/" + shamId,
                dataType: "json",
                data: JSON.stringify({
                    "enable": checked
                }),
                async: false,
                success: function (data) {
                    if (data.code === 0) {
                        layer.msg((checked ? "启用" : "停用") + "成功");
                    } else {
                        layer.msg(data.message);
                    }
                },
                error: function (data) {
                    toastr.error(data.message);
                }
            });
        });
    });
</script>

<script type="text/javascript">

    function searchTitle() {
        debugger;
        var title = $("#title").val();
        layui.table.reload('postList', {
            page: {
                curr: 1
            }
            , where: {
                title: title
            }
        });
    }
