<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <link href="https://cdn.bootcss.com/jquery-tagsinput/1.3.6/jquery.tagsinput.min.css" rel="stylesheet">

    <!-- <link rel="stylesheet" href="/css/theme5.css"> -->
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body style="background-color: #fff">


<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>用户设置</legend>
                    </fieldset>
                </div>

                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">博主信息</li>
                        <li>修改密码</li>
                    </ul>
                    <div class="layui-tab-content" style="height: 100px;">

                        <div class="layui-tab-item  layui-show">


                            <div class="layui-card-body ">
                                <form class="layui-form layui-form-pane" action="" id="userInfoForm">


                                    <div class="layui-form-item">
                                        <label class="layui-form-label">账户</label>
                                        <div class="layui-input-inline">
                                            <input type="text" disabled name="ename" id="ename" value="admin"
                                                   class="layui-input">
                                        </div>
                                    </div>


                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">昵称</label>
                                            <div class="layui-input-inline">
                                                <input type="text" placeholder="请输入昵称" autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>

                                        <div class="layui-inline">
                                            <label class="layui-form-label">手机号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" placeholder="请输入手机号" autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">邮箱</label>
                                            <div class="layui-input-inline">
                                                <input type="email" placeholder="请输入邮箱" autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>

                                        <div class="layui-inline">
                                            <label class="layui-form-label">毕业学校</label>
                                            <div class="layui-input-inline">
                                                <input type="text" placeholder="请输入毕业学校" autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>

                                        <div class="layui-inline">
                                            <label class="layui-form-label">学校链接</label>
                                            <div class="layui-input-inline">
                                                <input type="text" placeholder="请输入学校链接" autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>

                                        <div class="layui-inline">
                                            <label class="layui-form-label">专业</label>
                                            <div class="layui-input-inline">
                                                <input type="text" placeholder="请输入专业" autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>

                                        <div class="layui-inline">
                                            <label class="layui-form-label">开始工作时间</label>
                                            <div class="layui-input-inline">
                                                <input type="text" placeholder="请输入开始工作时间" autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>

                                        <div class="layui-inline">
                                            <label class="layui-form-label">结束工作时间</label>
                                            <div class="layui-input-inline">
                                                <input type="text" placeholder="请输入结束工作时间" autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>


                                        <div class="layui-inline">
                                            <label class="layui-form-label">微信</label>
                                            <div class="layui-input-inline">
                                                <input type="text" placeholder="请输入微信" autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>


                                        <div class="layui-inline">
                                            <label class="layui-form-label">微博</label>
                                            <div class="layui-input-inline">
                                                <input type="text" placeholder="请输入微博" autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>


                                        <div class="layui-inline">
                                            <label class="layui-form-label">QQ</label>
                                            <div class="layui-input-inline">
                                                <input type="text" placeholder="请输入QQ" autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>


                                        <div class="layui-inline">
                                            <label class="layui-form-label">Twitter</label>
                                            <div class="layui-input-inline">
                                                <input type="text" placeholder="请输入Twitter" autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>


                                        <div class="layui-inline">
                                            <label class="layui-form-label">Facebook</label>
                                            <div class="layui-input-inline">
                                                <input type="text" placeholder="请输入Facebook" autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>


                                    </div>
                                    <div class="layui-form-item">
                                        <button type="button" class="layui-btn layui-btn-normal" lay-submit
                                                lay-filter="saveUserInfo">保存
                                        </button>
                                    </div>

                                </form>
                            </div>



                            <div class="layui-tab-item">

                                <div class="layui-card-body ">
                                    <form class="layui-form layui-form-pane" action="" id="updPwdForm">


                                        <div class="layui-form-item">
                                            <label class="layui-form-label">账户</label>
                                            <div class="layui-input-inline">
                                                <input type="text" disabled name="ename" id="ename" value="admin"
                                                       class="layui-input">
                                            </div>
                                        </div>


                                        <div class="layui-form-item">
                                            <label class="layui-form-label">原密码</label>
                                            <div class="layui-input-inline">
                                                <input type="password" name="oldPassword" id="oldPassword"
                                                       placeholder="请输入原密码" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>


                                        <div class="layui-form-item">
                                            <div class="layui-inline">
                                                <label class="layui-form-label">新密码</label>
                                                <div class="layui-input-inline">
                                                    <input type="password" name="newPassword" id="newPassword"
                                                           placeholder="请输入新密码" autocomplete="off" class="layui-input">
                                                </div>
                                            </div>
                                            <div class="layui-inline">
                                                <label class="layui-form-label">重新输入</label>
                                                <div class="layui-input-inline">
                                                    <input type="password" name="againPassword" name="againPassword"
                                                           placeholder="请重新输入新密码" autocomplete="off" class="layui-input">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="layui-form-item">
                                            <label class="layui-form-label">验证码</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="text" placeholder="请输入验证码" autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>


                                        <div class="layui-form-item">
                                            <button type="button" class="layui-btn layui-btn-normal" lay-submit
                                                    lay-filter="saveFieldShow">保存
                                            </button>
                                        </div>

                                    </form>
                                </div>


                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer;

        //修改密码监听
        form.on('submit(saveFieldShow)', function (data) {
            console.log(data)
            layer.msg("修改密码监听");
            return false;
        });


        //博主信息监听
        form.on('submit(saveUserInfo)', function (data) {
            console.log(data)
            layer.msg("博主信息监听");
            return false;
        });


    });
</script>


</body>
</html>
